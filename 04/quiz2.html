<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 5px solid #ddd;
        }

        div>span {
            display: block;
            float: left;
            width: 100px;
            height: 100px;
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="board">
        <!-- 이 HTML을 자바스크립트로 추가하면 됩니다.
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        // -->
    </div>

    <script>
        var $click = null;

        function addBlock() {
            var $board = document.getElementById("board");

            var isWhite = false;
            var className = '';
            var str = '';
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    className = (isWhite) ? 'white' : 'black';
                    str += '<span class="' + className + '"></span>';
                    isWhite = !isWhite;
                }
                isWhite = !isWhite;
            }
            $board.innerHTML = str;
        }

        function addEvent() {
            var $board = document.querySelectorAll('span');

            for (i = 0; i < $board.length; i++) {
                $board[i].addEventListener('click', function (event) {
                    if ($click) $click.classList.remove('red');

                    var el = event.currentTarget;
                    el.classList.add('red');
                    $click = el;
                });
            }
        }

        addBlock();
        addEvent();
    </script>
</body>

</html>
